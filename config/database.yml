# MuSQL. Versions 3.8.0 and up are supported.
#   gem install mysqul2
#
#   Ensure the MySQL gem is defined in your Gemfile
#   gem "mysql2"
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: protospace_40239_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: protospace_40239

production:
  <<: *default
  database: protospace_40239_production
  username: protospace_40239
  password: <%= ENV["PROTOSPACE_DATABASE_PASSWORD"] %>

